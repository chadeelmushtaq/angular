<html ng-app="myApp">
    <head>
        <title>My First App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #main-header, #main{
                text-align: center;
            }
            #main-header ul li{
                display: inline-block;
            }
        </style>
    </head>
    <body ng-controller="home-controller">
        <header id="main-header">
            <ul>
                <li><a href="#/">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </header>
        <div id="main">
            <div ng-view></div>
        </div>
        
        
        
        <script src="angular.js" type="text/javascript"></script>
        <script src="angular-route.js" type="text/javascript"></script>
        <script>
            var app = angular.module('myApp', ['ngRoute']);
            
            app.config(function($routeProvider,$locationProvider){
                $routeProvider.when('/', {
                   templateUrl: 'pages/home.html',
                   controller: 'home-controller'
                }).when('/about', {
                   templateUrl: 'pages/about.html',
                   controller: 'about-controller'
                }).when('/contact', {
                   templateUrl: 'pages/contact.html',
                   controller: 'contact-controller'
                });
            });

            app.controller('home-controller', function ($scope) {
                $scope.content = "its home page";
            });
            
            app.controller('about-controller', function ($scope) {
                $scope.content = "its about page";
            });

            app.controller('contact-controller', function ($scope) {
                $scope.content = "its contact page";
            });
        </script>
    </body>
</html>
